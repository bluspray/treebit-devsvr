<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 하드웨어 모니터링</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
        color: #0f172a;
        background: linear-gradient(135deg, #f3f6fb 0%, #e8edf6 50%, #e3e9f2 100%);
        line-height: 1.5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .nav {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.75);
        border-bottom: 1px solid #d7deec;
      }

      .nav-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 10px 20px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }

      .nav a,
      .dropbtn {
        text-decoration: none;
        color: #0f172a;
        font-weight: 700;
        padding: 6px 10px;
        border-radius: 10px;
        transition: background 120ms ease, color 120ms ease, border-color 120ms ease;
        border: 1px solid transparent;
        background: transparent;
        cursor: pointer;
      }

      .nav a:hover,
      .dropbtn:hover {
        background: #0f766e;
        color: #fff;
        border-color: #0f766e;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 110%;
        left: 0;
        background: #ffffff;
        border: 1px solid #d7deec;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.12);
        padding: 8px;
        min-width: 180px;
        flex-direction: column;
        gap: 4px;
      }

      .dropdown-menu a {
        display: block;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid transparent;
      }

      .dropdown-menu a:hover {
        background: #e2f3f0;
        border-color: #0f766e;
      }

      .dropdown:hover .dropdown-menu {
        display: flex;
      }

      .page {
        max-width: 420px;
        margin: 0 auto;
        padding: 48px 20px 72px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      header {
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(28px, 20vw, 120px);
      }

      .lede {
        margin: 8px 0 0;
        color: #475569;
      }

      .card {
        background: #ffffff;
        border: 1px solid #d6deec;
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      label {
        font-weight: 700;
        display: block;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #cbd5e1;
        background: #f8fafc;
        font-size: 15px;
      }

      button {
        border: none;
        padding: 12px 14px;
        border-radius: 12px;
        background: #0f766e;
        color: #fff;
        font-weight: 800;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      button:hover {
        box-shadow: 0 10px 30px rgba(15, 118, 110, 0.2);
      }

      button:active {
        transform: translateY(1px);
      }

      .muted {
        color: #475569;
        margin: 0;
        text-align: center;
      }

      .msg {
        text-align: center;
        font-weight: 700;
        color: #0f766e;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>TEMS</h1>
        <p class="lede">계정 정보로 로그인하세요. (데모: 제출 시 클라이언트에서만 처리)</p>
      </header>

      <div class="card">
        <div>
          <label for="user">아이디</label>
          <input id="user" type="text" placeholder="예: admin" />
        </div>
        <div>
          <label for="pass">비밀번호</label>
          <input id="pass" type="password" placeholder="비밀번호" />
        </div>
        <button id="submit">로그인</button>
        <div class="msg" id="msg"></div>
        <p class="muted">※ 실제 인증 API 연동 전까지는 클라이언트 단에서 메시지만 표시합니다.</p>
      </div>
    </div>

    <script>
      const userEl = document.getElementById("user");
      const passEl = document.getElementById("pass");
      const msgEl = document.getElementById("msg");
      document.getElementById("submit").addEventListener("click", () => {
        const user = userEl.value.trim();
        const pass = passEl.value;
        if (!user || !pass) {
          msgEl.textContent = "아이디와 비밀번호를 입력하세요.";
          msgEl.style.color = "#b91c1c";
          return;
        }
        // TODO: 실제 인증 API 연동
        localStorage.setItem("hwmon_logged_in", "1");
        msgEl.textContent = "로그인 성공 (데모) → 홈으로 이동합니다.";
        msgEl.style.color = "#0f766e";
        setTimeout(() => {
          window.location.href = "/ui/index.html";
        }, 500);
      });
    </script>
  </body>
</html>
