<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 로그 해결 헬퍼 | TEMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
        color: #0f172a;
        background: linear-gradient(135deg, #f3f6fb 0%, #e8edf6 50%, #e3e9f2 100%);
        line-height: 1.5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .nav {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.75);
        border-bottom: 1px solid #d7deec;
      }

      .nav-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 10px 20px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }

      .nav a,
      .dropbtn {
        text-decoration: none;
        color: #0f172a;
        font-weight: 700;
        padding: 6px 10px;
        border-radius: 10px;
        transition: background 120ms ease, color 120ms ease, border-color 120ms ease;
        border: 1px solid transparent;
        background: transparent;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        font-size: 14px;
        line-height: 1.2;
      }

      .nav a:hover,
      .dropbtn:hover {
        background: #0f766e;
        color: #fff;
        border-color: #0f766e;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 110%;
        left: 0;
        background: #ffffff;
        border: 1px solid #d7deec;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.12);
        padding: 8px;
        min-width: 180px;
        flex-direction: column;
        gap: 4px;
      }

      .dropdown-menu a {
        display: block;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid transparent;
      }

      .dropdown-menu a:hover {
        background: #e2f3f0;
        border-color: #0f766e;
      }

      .dropdown:hover .dropdown-menu {
        display: flex;
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 48px 20px 72px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      header {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      h1 {
        margin: 0;
        font-size: 30px;
      }

      .lede {
        margin: 0;
        color: #475569;
      }

      .card {
        background: #ffffff;
        border: 1px solid #d6deec;
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        border-radius: 12px;
        border: 1px solid #cbd5e1;
        padding: 12px;
        font-size: 14px;
        background: #f8fafc;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #0f766e;
        background: #0f766e;
        color: #fff;
        font-weight: 800;
        text-decoration: none;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .btn.secondary {
        background: #e2e8f0;
        color: #0f172a;
        border-color: #cbd5e1;
      }

      .btn:hover {
        box-shadow: 0 10px 30px rgba(15, 118, 110, 0.2);
      }

      .btn:active {
        transform: translateY(1px);
      }

      .muted {
        color: #475569;
        margin: 0;
      }

      ul {
        margin: 0;
        padding-left: 20px;
        color: #0f172a;
      }
    </style>
  </head>
  <body>
    <script>
      (() => {
        const ok = localStorage.getItem("hwmon_logged_in") === "1";
        if (!ok) window.location.href = "/ui/login.html";
      })();
    </script>
    <nav class="nav">
      <div class="nav-inner">
        <a href="/ui/index.html">Home</a>
        <div class="dropdown">
          <button class="dropbtn">How to Use</button>
          <div class="dropdown-menu">
            <a href="/ui/ilo.html">HPE iLO</a>
            <a href="/ui/idrac.html">Dell iDRAC</a>
            <a href="/ui/imm.html">Lenovo/IMM</a>
            <a href="/ui/supermicro.html">Supermicro</a>
            <a href="/ui/other.html">기타/ETC</a>
          </div>
        </div>
        <a href="/ui/servers.html">Server Info</a>
        <a href="/ui/logs.html">Logs</a>
        <a href="/ui/analysis.html">Analysis</a>
        <a href="/ui/ai-helper.html">AI Helper</a>
      </div>
    </nav>
    <div class="page">
      <header>
        <h1>AI 로그 해결 헬퍼</h1>
        <p class="lede">장애/에러 로그를 붙여 넣으면 GPT/Gemini/Perplexity 검색 링크를 생성합니다.</p>
      </header>

      <div class="card">
        <h2>로그/에러 입력</h2>
        <textarea id="log-input" placeholder="에러 메시지나 로그를 붙여 넣어 주세요."></textarea>
        <div class="actions">
          <a class="btn" id="btn-gpt" target="_blank" rel="noopener">ChatGPT 검색</a>
          <a class="btn" id="btn-gemini" target="_blank" rel="noopener">Gemini 검색</a>
          <a class="btn" id="btn-perplexity" target="_blank" rel="noopener">Perplexity 검색</a>
          <button class="btn secondary" id="btn-copy">쿼리 복사</button>
        </div>
        <p class="muted">Tip: 서비스/버전/OS 정보를 함께 넣으면 정확도가 올라갑니다.</p>
      </div>

      <div class="card">
        <h2>검색에 포함될 내용</h2>
        <ul id="preview">
          <li>입력값이 없습니다.</li>
        </ul>
      </div>
    </div>

    <script>
      const inputEl = document.getElementById("log-input");
      const preview = document.getElementById("preview");
      const gptBtn = document.getElementById("btn-gpt");
      const geminiBtn = document.getElementById("btn-gemini");
      const perpBtn = document.getElementById("btn-perplexity");
      const copyBtn = document.getElementById("btn-copy");

      function updateLinks() {
        const text = inputEl.value.trim();
        const query = text || "BMC log error troubleshooting";
        const encoded = encodeURIComponent(query);
        preview.innerHTML = text ? `<li>${text}</li>` : "<li>입력값이 없습니다.</li>";
        gptBtn.href = `https://www.google.com/search?q=${encoded}+ChatGPT+fix`;
        geminiBtn.href = `https://www.google.com/search?q=${encoded}+Gemini+solution`;
        perpBtn.href = `https://www.perplexity.ai/search?q=${encoded}`;
      }

      inputEl.addEventListener("input", updateLinks);
      copyBtn.addEventListener("click", async () => {
        const text = inputEl.value.trim() || "BMC log error troubleshooting";
        try {
          await navigator.clipboard.writeText(text);
          copyBtn.textContent = "복사됨";
          setTimeout(() => (copyBtn.textContent = "쿼리 복사"), 1200);
        } catch {
          alert("복사 실패");
        }
      });

      updateLinks();
    </script>
  </body>
</html>
